{% load wagtailadmin_tags i18n %}

<div class="underline-tabs" data-tabs data-tabs-animate>
    <div class="underline-tabs__wrapper w-overflow-x-auto u-scrollbar-thin">
        <div role="tablist"
            class="underline-tabs__list nice-padding w-pr-0 w-flex w-space-x-6 w-border-b w-border-grey-100 w-w-fit w-pt-2.5 w-mb-2.5"
            data-tab-nav
        >
            {% for child in self.children %}
                {% include 'wagtailadmin/shared/tabs/tab_nav_link.html' with tab_id=child.heading title=child.heading classes=child.classes|join:" " %}
            {% endfor %}
        </div>
    </div>

    <div class="tab-content">
        {% for child in self.children %}
            <section
                id="tab-{{ child.heading|cautious_slugify }}"
                class="{{ child.classes|join:" " }} underline-tabs__panel"
                role="tabpanel"
                hidden
                aria-labelledby="tab-label-{{ child.heading|cautious_slugify }}"
            >
                {{ child.render_as_object }}
            </section>
        {% endfor %}
    </div>
</div>
