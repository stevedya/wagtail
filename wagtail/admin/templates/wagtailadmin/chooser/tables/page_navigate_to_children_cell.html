{% load i18n wagtailadmin_tags %}
<td class="{% if value.can_descend %}children{% endif %} {% if column.classname %}{{ column.classname }}{% endif %}">
    {% if value.can_descend %}
        <a href="{% url 'wagtailadmin_choose_page_child' value.id %}{% querystring p=None %}" class="navigate-pages" aria-label="{% blocktrans trimmed with title=value.get_admin_display_title %}Explore subpages of '{{ title }}'{% endblocktrans %}">
            {% icon name="arrow-right" class_name="" %}
        </a>
    {% endif %}
</td>
