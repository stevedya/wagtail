{% load wagtailadmin_tags %}
{% comment %}
    Variables this template accepts:

    dialog_title - The title of the dialog you are toggling open (must match)
    class_name - Css classes for styling the button
    text - The text of the button

{% endcomment %}
<button type="button" class="{{ class_name }}" data-a11y-dialog-show="{{ dialog_title|cautious_slugify }}">
    {{ text }}
</button>
