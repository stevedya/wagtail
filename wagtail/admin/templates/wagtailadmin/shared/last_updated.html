{% load i18n wagtailadmin_tags %}
{% if last_updated %}
    <span title="{{ last_updated }}"
        data-tippy-content="{{ last_updated }}"
        data-tippy-offset="[0, 20]"
        {% if classname %}class="{{ classname }}"{% endif %}>
        {% if since_text %}{{ since_text }}{% endif %} {% timesince_last_update last_updated time_prefix=time_prefix %}
    </span>
{% endif %}
